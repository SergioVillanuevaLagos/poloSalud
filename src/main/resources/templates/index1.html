<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Noticia</title>
    <link rel="stylesheet" href="/css/styles1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Noticias</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <h1>Crear Noticia</h1>
        </div>
        <form id="form-noticia" enctype="multipart/form-data">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="subtitulo">Subtítulo</label>
            <input type="text" id="subtitulo" name="subtitulo" required>

            <label for="contenido">Contenido</label>
            <textarea id="contenido" name="contenido" rows="5" required></textarea>

            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="archivoAdjunto">Archivo Adjunto</label>
            <input type="file" id="archivoAdjunto" name="archivoAdjunto" required>

            <label for="urlPublicacion">URL de Publicación</label>
            <input type="url" id="urlPublicacion" name="urlPublicacion" required>

            <label for="fechPublicacion">Fecha de Publicación</label>
            <input type="date" id="fechPublicacion" name="fechPublicacion" required>

            <label for="idAdmin">ID del Administrador</label>
            <input type="number" id="idAdmin" name="idAdmin" required>

            <button type="submit">Crear Noticia</button>
        </form>
        <div id="resultado"></div>
    </main>

    <footer>
        <p>© 2024 NoticiasApp. Todos los derechos reservados.</p>
    </footer>
    
    <script src="/js/script.js"></script>
</body>
</html>
