<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="/css/styles1.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="/polosalud/index">
            <img th:src="@{/imagenes/logoPoloSalud.png}" src="../static/imagenes/logoPoloSalud.png" class="card-img-top" alt="Logo Polo Salud">
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a class="nav-link" aria-current="page" href="/polosalud/index">Inicio</a></li>
            <li><a class="nav-link" href="/calendario">Calendario</a></li>
            <li><a class="nav-link" href="/polosalud/listanoticias">Noticias</a></li>
            <li><a class="nav-link" href="/polosalud/colab">Conocenos</a></li>
            <li><a class="nav-link" href="/polosalud/contac">Hablemos</a></li>
            <li><a class="nav-link" href="/polosalud/login">Registro</a></li>
            <li><a class="nav-link" href="http://localhost:8080/index1">Crear Noticia</a></li>
        </ul>
    </nav>

    <a onclick="openNav()" class="menu" href="/polosalud/index"><button>Menu</button></a>
    <div id="mobile-menu" class="overlay">
        <a onclick="closeNav()" href="" class="close">&times;</a>
        <div class="overlay-content">
            <a class="nav-link" aria-current="page" href="/polosalud/index">Inicio</a>
            <a class="nav-link" href="/calendario">Calendario</a>
            <a class="nav-link" href="#">Noticias</a>
            <a class="nav-link" href="#">Facultades</a>
            <a class="nav-link" href="#">Hablemos</a>
            <a class="nav-link" href="/polosalud/login">Registro</a>
        </div>
    </div>

</header>

    <main>
        <h2>Crear Noticia</h2>
        <form id="form-noticia" enctype="multipart/form-data">
            <label>Título: <input type="text" id="titulo" required></label>
            <label>Subtítulo: <input type="text" id="subtitulo" required></label>
            <label>Contenido: <textarea id="contenido" rows="5" required></textarea></label>
            <label>Categoría: <input type="text" id="categoria" required></label>
            <label>Archivo Adjunto: <input type="file" id="archivoAdjunto" required></label>
            <label>URL Publicación: <input type="url" id="urlPublicacion" required></label>
            <label>Fecha Publicación: <input type="date" id="fechPublicacion" required></label>
            <label>ID Administrador: <input type="number" id="idAdmin" required></label>
            <button type="submit">Crear</button>
        </form>

        <div id="resultado"></div>
        <h2>Lista de Noticias</h2>
        <ul id="noticias-lista-items"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Polo de Salud UBB | Todos los derechos reservados.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
