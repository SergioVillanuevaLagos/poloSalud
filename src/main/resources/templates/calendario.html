<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css"> <!-- Enlazamos el CSS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/es.js"></script>
  <script src="/js/calendario.js"></script> <!-- Enlazamos el JavaScript -->
</head>
<body>
<div class="container">
  <h1>Calendario de Eventos</h1>
  <div id="calendar"></div>

  <!-- Formulario Crear Evento -->
  <div id="crearEventoForm" class="card">
    <h2>Crear Evento</h2>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" placeholder="Descripción del evento"><br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Dirección del evento"><br>
    <label for="fechaEvento">Fecha del Evento:</label>
    <input type="date" id="fechaEvento"><br>
    <label for="notificacion">Notificación:</label>
    <input type="text" id="notificacion" placeholder="Notificación o recordatorio"><br>
    <button id="guardarEventoBtn" class="btn guardar">Guardar</button>
    <button id="cancelarBtn" class="btn cancelar">Cancelar</button>
  </div>

  <!-- Sección para listar eventos -->
  <div id="listaEventos" class="card">
    <h2>Eventos Creados</h2>
    <ul id="eventosLista"></ul> <!-- Aquí se mostrarán los eventos -->
  </div>
</div>
</body>
</html>
