<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
</head>

<body>
    <form action="https://formsubmit.co/polosalud586@gmail.com" method="POST">

        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" required>

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Teléfono" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>

            <div class="form-txt">
                <a href="#">Política de privacidad</a>
                <a href="#">Términos y condiciones</a>
            </div>

            <input class="btn" type="submit" value="Enviar">

            <!-- Configuración oculta para personalizar el correo -->
            <input type="hidden" name="_next" value="http://localhost:8080/contacto">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table"> <!-- Cambia el diseño a "table" -->
        </div>
    </form>
</body>

</html>
